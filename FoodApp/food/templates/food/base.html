
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'food/style.css' %}">
	<!-- Boostrap 4 CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<title></title>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<a href="#" class="navbar-brand">FoodApp</a>
		  <div class="navbar">
		  <a class="nav-item nav-link" href="{% url 'food:index' %}">Home</a>
	      <a class="nav-item nav-link" href="{% url 'food:add_item' %}">Add Item </a>
	      {% if user.is_authenticated %}
	      <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
	      <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
	      {% else %}
	       <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
	    {% endif %}
	    </div>
	</nav>
	{% if messages %}
	{% for msg in messages %}
	<div class='alert alert-{{msg.tags}}'> <!---messages from view.py(register function) page of user app-->
		{{msg}}
	</div>
	{% endfor %}
	{% endif %}

	{% block body %}
	{% endblock %}

</body>
</html>
